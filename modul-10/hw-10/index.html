<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>HW-10</title>
</head>

<body>
    <div class="container">
        <ul class="form-blocks">
            <li class="form-blocks__item">
                <form action class="get-all-users">
                    <button class="btn" type="submit">Get All Users</button>
                </form>
            </li>
            <li class="form-blocks__item">
                <form action class="get-users-by-id">
                    <input class="get-user-input-id" type="text" placeholder="User Id">
                    <button class="btn" type="submit">Get User</button>
                </form>
            </li>
            <li class="form-blocks__item">
                <form action class="add-user">
                    <input class="add-user-input-name" type="text" placeholder="User Name">
                    <input class="add-user-input-age" type="text" placeholder="User Age">
                    <button class="btn" type="submit">Add User</button>
                </form>
            </li>
            <li class="form-blocks__item">
                <form action class="remove-user">
                    <input class="remove-user-input-id" type="text" placeholder="User Id">
                    <button class="btn" type="submit">Remove User</button>
                </form>
            </li>
            <li class="form-blocks__item">
                <form action class="update-user">
                    <input class="update-user-input-id" type="text" placeholder="User Id">
                    <input class="update-user-input-name" type="text" placeholder="User Name">
                    <input class="update-user-input-age" type="text" placeholder="User Age">
                    <button class="btn" type="submit">Update User</button>
                </form>
            </li>
        </ul>
        <div class="result">
            <ul class="id">User ID</ul>
            <ul class="name">User Name</ul>
            <ul class="age">User Age</ul>
        </div>
    </div>
    <script src="js/hw10.js"></script>
</body>

</html>
